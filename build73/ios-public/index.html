    <script src="https://checkout.razorpay.com/v1/checkout.js" async></script>
    <script>
      // Fallback Razorpay loader with retry logic
      window.razorpayRetryCount = 0;
      window.razorpayMaxRetries = 3;
      
      function loadRazorpayScript() {
        return new Promise((resolve, reject) => {
          if (window.Razorpay) {
            console.log('[RAZORPAY] Already loaded');
            resolve(true);
            return;
          }
          
          const script = document.createElement('script');
          script.src = 'https://checkout.razorpay.com/v1/checkout.js';
          script.async = true;
          script.onload = () => {
            console.log('[RAZORPAY] Loaded successfully');
            resolve(true);
          };
          script.onerror = () => {
            console.error('[RAZORPAY] Failed to load, attempt', window.razorpayRetryCount + 1);
            if (window.razorpayRetryCount < window.razorpayMaxRetries) {
              window.razorpayRetryCount++;
              setTimeout(() => loadRazorpayScript().then(resolve).catch(reject), 2000);
            } else {
              reject(new Error('Failed to load Razorpay after multiple attempts'));
            }
          };
          document.body.appendChild(script);
        });
      }
      
      // Try to load Razorpay when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => loadRazorpayScript());
      } else {
        loadRazorpayScript();
      }
    </script>
