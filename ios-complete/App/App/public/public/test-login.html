<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
        button { width: 100%; padding: 12px; font-size: 16px; background: purple; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 12px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Provider Login Test</h1>
    <p>Simple HTML test (no React)</p>
    
    <input type="tel" id="phone" placeholder="9906145666" value="9906145666">
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const phone = document.getElementById('phone').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Sending request...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('/api/auth/provider-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = 'SUCCESS! ' + JSON.stringify(data);
                    resultDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = '/provider-dashboard';
                    }, 1000);
                } else {
                    resultDiv.innerHTML = 'ERROR: ' + (data.error || 'Login failed');
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = 'NETWORK ERROR: ' + error.message;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
