workflows:
  ios-production:
    name: iOS Production Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.bookmylook.app
      vars:
        XCODE_WORKSPACE: "ios/bookmylook-export/ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: latest
    scripts:
      - name: Install dependencies
        script: |
          cd ios/bookmylook-export
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios/bookmylook-export/ios/App
          pod install
      - name: Build iOS app
        script: |
          cd ios/bookmylook-export
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App"
    artifacts:
      - ios/bookmylook-export/build/ios/ipa/*.ipa
