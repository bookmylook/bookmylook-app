workflows:
  ios-production:
    name: iOS Production Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: BookMyLook
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.bookmylook.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App
          pod install
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files com.bookmylook.app --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      - name: Set build version
        script: |
          cd ios/App
          agvtool new-version -all 55
          agvtool new-marketing-version 2.7.1
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - rayaborahees@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
